name: Frontend CI

on: 
  pull_request:
    types:
      - opened # default
      - reopened # default
      - synchronize # default
      - ready_for_review

jobs:
  build_and_test:
    if: github.event.pull_request.draft == false
    name: Run prettier, lint, unitTest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version' # https://qiita.com/hey_cube/items/676256d720a4e85ae6bc
          cache: 'npm'
      - run: echo hello
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
      